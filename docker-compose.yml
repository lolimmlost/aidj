services:
  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_tanstarter:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tanstarter
  frontend:
    image: node:20-alpine
    container_name: tanstarter_frontend
    working_dir: /app
    volumes:
      - ./apps/web:/app
    # Lightweight placeholder; in a real setup, you would build from a Dockerfile or run the dev server
    command: ["sh","-c","echo 'Frontend placeholder: run dev server in container' && sleep infinity"]
    ports:
      - "3000:3000"
  backend:
    image: node:20-alpine
    container_name: tanstarter_backend
    working_dir: /app
    volumes:
      - .:/app
    command: ["sh","-c","echo 'Backend placeholder: run dev server in container' && sleep infinity"]
    ports:
      - "4000:4000"

volumes:
  postgres_data_tanstarter:
