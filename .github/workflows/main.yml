name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Build project
        run: npm run build
        
      - name: Run unit tests
        run: npm run test
        
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        
      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Check coverage thresholds
        run: |
          if [ -f ./coverage/lcov.info ]; then
            LINE_COVERAGE=$(grep -E '^SF:' ./coverage/lcov.info | wc -l)
            TOTAL_LINES=$(grep -E '^DA:' ./coverage/lcov.info | wc -l)
            if [ $TOTAL_LINES -gt 0 ]; then
              ACTUAL_COVERAGE=$(echo "scale=2; $LINE_COVERAGE * 100 / $TOTAL_LINES" | bc)
              if (( $(echo "$ACTUAL_COVERAGE < 85" | bc -l) )); then
                echo "Coverage below 85%: $ACTUAL_COVERAGE%"
                exit 1
              fi
            fi
          fi
        
      - name: Check coverage thresholds
        run: |
          if [ -f ./coverage/lcov.info ]; then
            npx coverage-badges-cli --input ./coverage/lcov.info --output ./coverage
            echo "Coverage report generated"
          fi
        continue-on-error: true
        
      - name: Check basic test success
        run: |
          if [ $? -eq 0 ]; then
            echo "Basic tests passed"
          else
            echo "Basic tests failed"
            exit 1
          fi
        if: always()
        
      - name: Upload test coverage (if available)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        if: success()
        continue-on-error: true

  e2e:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run E2E tests
      run: npm run test:e2e
      env:
        PLAYWRIGHT_BROWSERS_PATH: 0
        
    - name: Upload E2E test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: |
          playwright-report/
          test-results/
          trace-*.zip
        retention-days: 30

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level high
        continue-on-error: true
        
      - name: Fail on high/critical vulnerabilities
        run: |
          if npm audit --json --audit-level high | jq -e '.auditReport.vulnerabilities.high > 0 or .auditReport.vulnerabilities.critical > 0' > /dev/null 2>&1; then
            echo "High or critical vulnerabilities found!"
            exit 1
          fi
        if: always()

  secret-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        
      - name: Fail if secrets detected
        run: |
          if [ -f gitleaks.txt ] && [ $(wc -l < gitleaks.txt) -gt 0 ]; then
            echo "Secrets detected in code!"
            cat gitleaks.txt
            exit 1
          fi
        if: always()